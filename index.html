<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette Generator</title>
    <!-- The link below is from cdnjs, search font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="container">

      <h1>Color Palette Generator</h1>
      <div class="button-container">
        <button id="generate-btn">
          <i class="fas fa-sync-alt"></i>
          Generate Palette
        </button>
        <button id="save-btn">
            <i class="fa-solid fa-square-check"></i>
            Save Palette
        </button>

        <div id="overlay"></div>
        <div id="dialog-modal" class="dialog-overlay">
            <div class="dialog-box">
                <p id="dialog-message"></p>
                <div class="dialog-buttons">
                    <button id="dialog-confirm-btn" class="dialog-btn confirm-btn">OK</button>
                    <button id="dialog-cancel-btn" class="dialog-btn cancel-btn" data-close-button>Cancel</button>
                </div>
            </div>
        </div>

        <button id="toggle-palette-btn">
          <i class="fas fa-palette"></i>
          <span id="palette-label">Switch Color Scheme - Analogous</span>
        </button>
      </div>

      <!-- <div class="analogous-toggle"></div> -->
      <div class="palette-container"></div>

        <div class="saved-palettes">
            <h2>Saved Palettes</h2>
            <div class="palettes-list">
                <!-- Saved palettes will appear here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
