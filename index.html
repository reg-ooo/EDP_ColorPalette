<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <!-- The link below is from cdnjs, search font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h1>Color Palatte Generator</h1>
        <button id="generate-btn">
            <i class="fas fa-sync-alt"></i>
            Generate Palette
        </button>

        <div class="palette-container">
            <!-- COLOR BOX 1 -->
              <div class="color-box">
                <div class="color" style="background-color: #F63049;"></div>
                <div class="color-info">
                    <span class="hex-value">#F63049</span>
                    <i class="far fa-copy copy-btn" title="Copy to Clipboard"></i>
                </div>
              </div>
             <!-- COLOR BOX 2 -->
              <div class="color-box">
                <div class="color" style="background-color: #D02752;"></div>
                <div class="color-info">
                    <span class="hex-value">#D02752</span>
                    <i class="far fa-copy copy-btn" title="Copy to Clipboard"></i>
                </div>
              </div>
             <!-- COLOR BOX 3 -->
              <div class="color-box">
                <div class="color" style="background-color: #8A244B;"></div>
                <div class="color-info">
                    <span class="hex-value">#8A244B</span>
                    <i class="far fa-copy copy-btn" title="Copy to Clipboard"></i>
                </div>
              </div>
             <!-- COLOR BOX 4 -->
              <div class="color-box">
                <div class="color" style="background-color: #111F35;"></div>
                <div class="color-info">
                    <span class="hex-value">#111F35</span>
                    <i class="far fa-copy copy-btn" title="Copy to Clipboard"></i>
                </div>
              </div>
             <!-- COLOR BOX 5 -->
              <div class="color-box">
                <div class="color" style="background-color: #000;"></div>
                <div class="color-info">
                    <span class="hex-value">#000000</span>
                    <i class="far fa-copy copy-btn" title="Copy to Clipboard"></i>
                </div>
              </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
